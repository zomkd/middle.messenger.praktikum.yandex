<link rel="stylesheet" href="/src/views/auth/signIn/signIn.c2fa93f3.css" />
<script type="module" src="/src/views/auth/signIn/signIn.8e3a85fd.js"></script>
<div class="main-layout">
  <main class="sign-in">
    <form class="sign-in__block" action="../../chat/chat.html">
      <div class="sign-in__block-title">
        <span class="sign-in__block-title-text">Вход</span>
      </div>
      <div class="sign-in__block-login-input">
        <div class="input">
          <label class="input__label Логин">Логин</label
          ><input class="input__field login" name="login" required autofocus />
        </div>
        <div class="input">
          <label class="input__label Пароль">Пароль</label
          ><input
            class="input__field password"
            name="password"
            required
            autofocus />
        </div>
      </div>
      <div class="sign-in__block-auth-btn">
        <button class="form-button sign-in-btn" type="submit">
          Авторизоваться
        </button>
      </div>
      <div class="sign-in__block-sign-up">
        <div class="link undefined">
          <a href="/src/views/auth/signUp/signUp.html">Нет аккаунта?</a>
        </div>
      </div>
    </form>
  </main>
</div>
